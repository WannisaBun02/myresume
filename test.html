<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Popup PDF</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    .text_5 {
        position: absolute;
        width: 100%;
        height: 100vh; /* ใช้ความสูงเต็มหน้าจอ */
        display: flex;
        justify-content: center; /* จัดแนวนอนกลาง */
        align-items: center; /* จัดแนวตั้งกลาง */
    }

    .comic-button {
        font-family: 'Chilanka', sans-serif;
        font-size: 1.5vw; /* ขนาดฟอนต์เป็น 1.5% ของความกว้างหน้าจอ */
        padding: 10px 20px;
        cursor: pointer;
    }

    .popup {
        display: none; /* ซ่อนป็อปอัพในตอนแรก */
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%; /* ปรับความกว้างให้ใหญ่ขึ้น เช่นเดียวกับความสูง */
    height: 80%; /* ปรับความสูงให้ใหญ่ขึ้น เช่นเดียวกับความกว้าง */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

    .popup-content iframe {
        width: 100%;
        height: 45%; /* ปรับความสูงเพื่อให้มีสองอันพอดี */
    }

    .close-button {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1em;
        position: absolute;
        top: 10px;
        right: 10px;
    }
</style>
</head>
<body>

<div class="text_5">
    <button class="comic-button" onclick="showPopup()">คลิกดูผลการเรียน</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <button class="close-button" onclick="hidePopup()">ปิด</button>
        <iframe src="pdf\วุฒิหน้า.pdf" frameborder="0"></iframe>
        <iframe src="pdf\วุฒิหลัง.pdf" frameborder="0"></iframe>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
